  steps:
  - id: "Rodando docker-compose - curso codeeducation"
    name: 'gcr.io/$PROJECT_ID/docker-compose:1.28.2'
    args: ['-f', 'docker-compose.cloudbuild.yaml', 'up', '-d']

  - id: "Rodando docker ps"
    name: 'gcr.io/cloud-builders/docker'
    args: ['ps']

  - id: "Chown in /var/www"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-u','root','-t','app','chown','-R','www-data:www-data','/var/www']

  - id: "Chown in /var/www + mysql"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec','-u','root','-t','db','chown','-R','www-data:www-data','/var/lib/mysql']

  - id: "Rodando o composer install das dependencias do PHP."
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'composer', 'install']

  - id: "Copiando .env"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'cp', '.env.example', '.env']

  - id: "Rodando key:generate"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'php', '/var/www/artisan', 'key:generate']

  - id: "limpando o config - laravel"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'php', '/var/www/artisan', 'config:clear']

  - id: "limpando o cache laravel"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'php', '/var/www/artisan', 'cache:clear']

  - id: "Rodando Migrations"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'db', 'php', '/var/www/artisan', 'migrate:install']

  - id: "Rodando Phpunit"
    name: 'gcr.io/cloud-builders/docker'
    args: ['exec', '-t', 'app', 'php', '/var/www/vendor/bin/phpunit', '-c', '/var/www/phpunit.xml']
